version: '3'
services:

  app:
    build:
      context: .
      dockerfile: Dockerfile

    environment:
      NODE_ENV: development
    ports:
        - "3000:3000"
    depends_on:
      - mongo-dev
      
  mongo-dev:
    image: mongo:4.4.6-bionic
    ports:
      - "27017:27017"

volumes:
  server-dev:
